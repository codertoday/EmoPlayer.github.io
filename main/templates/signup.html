<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/signupstyle.css">
    <title>Sign Up Form</title>
    
</head>
<body>
        <div class="background">
            <div class="shape"></div>
            <div class="shape1"></div>
            <form>
                <h3>Sign Up</h3>
                    <label for="name">Name</label>
                    <input for="text" id="name" placeholder="name">
                    
                    <label for="email">Email</label>
                    <input for="text" id="email" placeholder="Email">
                    
                    <label for="phone">Mobile Number</label>
                    <input for="text" id="phone" placeholder="phone">
                    
                    <label for="setpassword">Set Password</label>
                    <input type="setpassword" id="setpassword" placeholder="password">
                    
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="confirmpassword" id="confirmpassword" placeholder="password">

                    <button>Sign Up</button>
                    <div class="options">
                        <div>Back to login</div>
                        
                    </div>
                </form>

            </div>
</body>
</html>
