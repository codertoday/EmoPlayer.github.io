{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion-Based Music Player</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" href="#">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JqUERY AND BootStrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#333333;color: #fff;">
        <img src="/assets/Group.png" alt="">
        <a class="navbar-brand" href="#" style="padding-left:10px;color: #fff">EmoPlayer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" style="font-size:larger;color: #fff">About us <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" style="font-size:larger;color: #fff">Contact us<span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
        <button class="btn" id="login-btn" type="submit" onclick="location.href='./login.html'">Login</button>
    </nav>

    <!-- <img class="headphone" src="{% static 'imgs/bgimage.png' %}"> -->
    <div class="main-container">
    <div class="music-container">
        <div class="current-mood">
            <h1 id="status"></h1>
        </div>

        <div class="current-song">
            <div class="current-song-2">
                <h5 id="current_song"></h5>
            </div>
        </div>

        <div class="music-content">
            <div id="bg-image">

                <div id="volume-container">
                    <input type="range" class="slider" id="volumeslider" min="0" max="100" value="100" step="1">
                </div>
                
                <div id="volume-low-button">
                    <img src="{% static 'imgs/volume-low.png' %}" id="volume-down">
                </div>

                <div id="volume-high-button">
                    <img src="{% static 'imgs/volume-high.png' %}" id="volume-up">
                </div>

                <div id="music-image">
                    <div id="circle-image">
                        <img src="{% static 'imgs/square.jpg' %}" alt="">
                    </div>
                </div>
               
                <div id="currentTime">
                    <span id="curtimetext">00:00</span>
                    <span id="durtimetext">00:00</span>
                </div>
                
                <div id="mute-button">
                    <button id="mutebtn" style="background: transparent; border: none;"><img src="{% static 'imgs/speaker.png' %}" alt=""></button>
                </div>

                <div id="seek-container">
                    <input type="range" class="seekslider" id="seekslider" min="0" max="100" value="0" step="1">
                </div>

                <div id="buttons">
                    <div id="repeat-button">
                        <button class="rep" id="repeat" style="background: transparent; border: none;"><img src="{% static 'imgs/loop.png' %}" alt=""></button>
                    </div>
                    <div id="prev-button">
                        <button class="prev" id="prevbtn"><img src="{% static 'imgs/prev_song.png' %}" alt=""></button>
                    </div>
                    <div id="play-button">
                        <button class="play" id="playpausebtn"><img src="{% static 'imgs/play.png' %}" alt=""></button>
                    </div>
                    <div id="next-button">
                        <button class="next" id="nextbtn"><img src="{% static 'imgs/next_song.png' %}" alt=""></button>
                    </div>
                </div>
           
            </div>
        </div>

        <div class="mood-button">
            <button id="test" style="margin-top: 25px; border-radius: 12px; height: 40px; width: 180px; color: white;font-size: 110%; background: black; border: none;">Detect New Mood</button>
        </div>
    </div>
    </div>

    <!--Problem is the expression variable isn't being passed to here properly-->
    <div id='imageCapture' style='display: none'></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js'></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
